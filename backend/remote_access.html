<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuSense AI - Acc√®s Distant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            min-height: 600px;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 30px;
        }

        .login-section {
            display: block;
        }

        .file-browser {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-success {
            background: #28a745;
        }

        .btn-danger {
            background: #dc3545;
        }

        .breadcrumb {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-family: monospace;
            word-break: break-all;
        }

        .file-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #e1e5e9;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .file-item:hover {
            background-color: #f8f9fa;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: 600;
            color: #333;
        }

        .file-size {
            font-size: 12px;
            color: #6c757d;
            margin-top: 2px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            width: auto;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .session-info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .logout-btn {
            background: #dc3545;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê DocuSense AI</h1>
            <p>Acc√®s Distant S√©curis√©</p>
        </div>

        <div class="content">
            <!-- Section de connexion -->
            <div id="loginSection" class="login-section">
                <h2 style="margin-bottom: 20px; color: #333;">Connexion</h2>
                
                <div class="form-group">
                    <label for="password">Mot de passe :</label>
                    <input type="password" id="password" placeholder="Entrez votre mot de passe">
                </div>

                <button class="btn" onclick="login()">Se connecter</button>

                <div id="loginStatus" class="status"></div>
            </div>

            <!-- Section de navigation des fichiers -->
            <div id="fileBrowser" class="file-browser">
                <div class="session-info">
                    <strong>Session active</strong><br>
                    <span id="sessionInfo">Chargement...</span>
                </div>

                <button class="btn logout-btn" onclick="logout()">Se d√©connecter</button>

                <div class="breadcrumb" id="currentPath">/</div>

                <div class="file-actions" style="margin-bottom: 20px;">
                    <button class="btn btn-secondary btn-small" onclick="refreshFiles()">üîÑ Actualiser</button>
                    <button class="btn btn-success btn-small" onclick="downloadCurrentFolder()">üì¶ T√©l√©charger ce dossier</button>
                </div>

                <div id="fileList" class="file-list">
                    <!-- Les fichiers seront list√©s ici -->
                </div>

                <div id="status" class="status"></div>
            </div>

            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Chargement en cours...</p>
            </div>
        </div>
    </div>

    <script>
        let sessionToken = null;
        let currentDirectory = '/';

        // Configuration
        const API_BASE = window.location.origin + '/api';

        // Fonctions utilitaires
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 5000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function showSection(section) {
            document.getElementById('loginSection').style.display = section === 'login' ? 'block' : 'none';
            document.getElementById('fileBrowser').style.display = section === 'browser' ? 'block' : 'none';
        }

        // Authentification
        async function login() {
            const password = document.getElementById('password').value;
            if (!password) {
                showStatus('Veuillez entrer un mot de passe', 'error');
                return;
            }

            showLoading(true);

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    sessionToken = data.session_token;
                    showSection('browser');
                    await loadSessionInfo();
                    await loadFiles();
                    showStatus('Connexion r√©ussie !');
                } else {
                    showStatus(data.message, 'error');
                }
            } catch (error) {
                showStatus('Erreur de connexion: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function logout() {
            if (!sessionToken) return;

            try {
                await fetch(`${API_BASE}/auth/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });
            } catch (error) {
                console.error('Erreur lors de la d√©connexion:', error);
            }

            sessionToken = null;
            showSection('login');
            document.getElementById('password').value = '';
            showStatus('D√©connexion r√©ussie');
        }

        async function loadSessionInfo() {
            if (!sessionToken) return;

            try {
                const response = await fetch(`${API_BASE}/auth/session-info`, {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const expiresAt = new Date(data.expires_at);
                    document.getElementById('sessionInfo').textContent = 
                        `Expire le ${expiresAt.toLocaleString('fr-FR')}`;
                }
            } catch (error) {
                console.error('Erreur lors du chargement des infos de session:', error);
            }
        }

        // Navigation des fichiers
        async function loadFiles() {
            if (!sessionToken) return;

            showLoading(true);

            try {
                const encodedPath = encodeURIComponent(currentDirectory);
                const response = await fetch(`${API_BASE}/download/browse/${encodedPath}`, {
                    headers: {
                        'Authorization': `Bearer ${sessionToken}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    displayFiles(data);
                } else {
                    showStatus('Erreur lors du chargement des fichiers', 'error');
                }
            } catch (error) {
                showStatus('Erreur de connexion: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function displayFiles(data) {
            const fileList = document.getElementById('fileList');
            const currentPathElement = document.getElementById('currentPath');
            
            currentPathElement.textContent = data.directory;
            currentDirectory = data.directory;

            let html = '';

            // Bouton retour parent
            if (data.parent) {
                html += `
                    <div class="file-item" onclick="navigateTo('${data.parent}')">
                        <div class="file-icon">üìÅ</div>
                        <div class="file-info">
                            <div class="file-name">..</div>
                            <div class="file-size">Dossier parent</div>
                        </div>
                    </div>
                `;
            }

            // Dossiers
            data.items.filter(item => item.is_directory).forEach(item => {
                html += `
                    <div class="file-item" onclick="navigateTo('${item.path}')">
                        <div class="file-icon">üìÅ</div>
                        <div class="file-info">
                            <div class="file-name">${item.name}</div>
                            <div class="file-size">Dossier</div>
                        </div>
                    </div>
                `;
            });

            // Fichiers
            data.items.filter(item => item.is_file).forEach(item => {
                const icon = getFileIcon(item.name);
                html += `
                    <div class="file-item">
                        <div class="file-icon">${icon}</div>
                        <div class="file-info">
                            <div class="file-name">${item.name}</div>
                            <div class="file-size">${item.size_mb} MB</div>
                        </div>
                        <div class="file-actions">
                            <button class="btn btn-success btn-small" onclick="downloadFile('${item.path}')">üì•</button>
                        </div>
                    </div>
                `;
            });

            fileList.innerHTML = html;
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'üìÑ', 'doc': 'üìù', 'docx': 'üìù', 'txt': 'üìÑ',
                'jpg': 'üñºÔ∏è', 'jpeg': 'üñºÔ∏è', 'png': 'üñºÔ∏è', 'gif': 'üñºÔ∏è',
                'mp4': 'üé•', 'avi': 'üé•', 'mov': 'üé•', 'mkv': 'üé•',
                'mp3': 'üéµ', 'wav': 'üéµ', 'flac': 'üéµ', 'aac': 'üéµ',
                'zip': 'üì¶', 'rar': 'üì¶', '7z': 'üì¶',
                'py': 'üêç', 'js': 'üìú', 'ts': 'üìú', 'java': '‚òï',
                'html': 'üåê', 'css': 'üé®', 'xml': 'üìã', 'json': 'üìã'
            };
            return icons[ext] || 'üìÑ';
        }

        function navigateTo(path) {
            currentDirectory = path;
            loadFiles();
        }

        function refreshFiles() {
            loadFiles();
        }

        // T√©l√©chargements
        async function downloadFile(filePath) {
            if (!sessionToken) return;

            try {
                const encodedPath = encodeURIComponent(filePath);
                const url = `${API_BASE}/download/file/${encodedPath}`;
                
                // Cr√©er un lien temporaire pour le t√©l√©chargement
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('Authorization', `Bearer ${sessionToken}`);
                link.download = filePath.split('/').pop();
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showStatus('T√©l√©chargement d√©marr√©');
            } catch (error) {
                showStatus('Erreur lors du t√©l√©chargement: ' + error.message, 'error');
            }
        }

        async function downloadCurrentFolder() {
            if (!sessionToken) return;

            try {
                const encodedPath = encodeURIComponent(currentDirectory);
                const url = `${API_BASE}/download/directory/${encodedPath}`;
                
                // Cr√©er un lien temporaire pour le t√©l√©chargement
                const link = document.createElement('a');
                link.href = url;
                link.setAttribute('Authorization', `Bearer ${sessionToken}`);
                link.download = currentDirectory.split('/').pop() + '.zip';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showStatus('T√©l√©chargement du dossier d√©marr√©');
            } catch (error) {
                showStatus('Erreur lors du t√©l√©chargement: ' + error.message, 'error');
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            showSection('login');
        });

        // Gestion des erreurs de session
        window.addEventListener('error', function(event) {
            if (event.error && event.error.message && event.error.message.includes('401')) {
                showStatus('Session expir√©e, veuillez vous reconnecter', 'error');
                logout();
            }
        });
    </script>
</body>
</html>
